<div>
  <h2>{{title}}</h2>
  <ul>
    <li *ngFor="let cource of courses">
      <p>{{cource.title | lowercase | uppercase}}</p> 
      <p>{{cource.students}}</p>
      <p>{{cource.rating}}</p>
      <p>{{cource.price}}</p>
      <p>{{cource.releaseDate}}</p>
    </li>
  </ul>
  <div (click)="save($event,'Div1')">
  <div (click)="save($event,'Div2')">
    <button class="btn btn-primary" (click)="save($event, 'Button1')"> Primary button [bootstrap] </button> 
  </div>
</div>
<div>
  <!-- <input [value]="email" (keyup.enter)="email=$event.target.value; textBoxEvent();" /> -->
    <input [style.width]="600" [(ngModel)]="email" (keyup.enter)="textBoxEvent()" />
    <p>{{ email | titleCase }}</p>
</div>
</div>
